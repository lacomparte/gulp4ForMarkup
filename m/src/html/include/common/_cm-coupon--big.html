<!--
  변수
  title: [string] 쿠폰 타이틀
  rate: [number] 쿠폰 할인율
-->
<button type="button" class="cm-coupon--big">
  <div class="cm-coupon__info">
    <p class="cm-coupon__info__title">
      @@title
    </p>
    <div class="cm-coupon__info__rate">
      <strong class="cm-coupon__info__number">@@rate</strong>
      <span class="cm-coupon__info__unit">%</span>
    </div>
  </div>
  <div class="cm-coupon__ticket">
    <span class="cm-coupon__ticket__text">MUSINSA</span>
  </div>
</button>
