<!--
  include
  common/filter/cm-filter.html

  변수
  class: [string]
  attribute: [string] 추가 속성 ex) data, aria 등
  index: [string] 필터 이름
  color: [string] color, pattern swatch 의 클래스 값
  flag: [string] '단독' 태그 노출 유무
  desc: [string]
    - 브랜드 필터: 서브 텍스트
    - 색상 필터: 색상 텍스트
-->
<!-- [D] 선택시 cm-filter__lists__button--active 클래스 추가 -->
<button class="cm-filter__lists__button @@class" @@attribute>
  @@if(index || flag) {
    <div class="cm-filter__lists__unit">
      @@if(flag) {
        <span class="cm-filter__lists__flag">
          @@flag
        </span>
      }
      @@if(index) {
        <span class="cm-filter__lists__index">
          @@index
        </span>
      }
    </div>
  }
  @@if(desc) {
    <span class="cm-filter__lists__desc @@color">
      @@desc
    </span>
  }
</button>
