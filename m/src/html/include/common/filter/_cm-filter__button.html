<!--
  include
  ./common/filter/cm-filter.html

  변수
  class: [string] cm-filter__button--active 는 활성화 상태
  attribute: [string] data, aria 등등
  text: [string] 버튼명
-->
<!-- [D] 해당 버튼과 연관있는 Input, select 등 입력받는 요소에 값이 있다면 cm-filter__button--active 클래스 추가 -->
<button type="button" class="cm-filter__button @@class" @@attribute>
  @@text
</button>
